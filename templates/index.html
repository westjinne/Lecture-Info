<!DOCTYPE html>
<html>
  <head>
    <title>JS api test page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="options-box">
        <h1>Find Your </br> Lecture </br> in <font color = "#9166e8">Here</font> </h1>
      <hr>
      <div class = "palace-list">
        <b> Palace List: </b>
      </div>

      <div class = "location-list" data-bind = "foreach: locationList">
        <span class = "location-list-item" data-bind = "text: title, click: show"></span> <br>
        </span>
      </div>

      <div class="info-box">
        <hr>
        <a href='{{url_for('showMain')}}'> GO TO MAIN PAGE </a> </div>
      </div>
      <div id="map" class = "map-canvas"></div>
    </div>

    <script src="js/lib/knockout.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/data.js" type="text/javascript"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyCTDkc_oQ7_zK36yuWdZ6yDehIO4LRPOFQ&v=3&callback=initMap" onerror = "googleMapsErrorHandling()">
    </script>
  </body>
</html>
